openapi: 3.0.3
info:
  title: API.Rasp.Yandex.Net
  description: API Яндекс.Расписаний
  version: 3.0.0
servers:
- url: https://api.rasp.yandex.net
tags:
- name: Список ближайших станций
  description: Список ближайших станций
# Синтаксис запроса 
paths:
# Расписание рейсов между станциями
  /v3.0/search/:
    get:
      tags:
      - getScheduleRouteBetweenStation
      summary: "Расписание рейсов между станциями"
      operationId: getScheduleRouteBetweenStation
      parameters:
      - name: apikey
        in: query
        description: API Key
        required: true
        schema:
          type: string
      - name: from
        in: query
        description: Код станции отправления
        required: true
        schema:
          type: string
      - name: to
        in: query
        description: Код станции назначения
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Успешное выполнение запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleRouteBetweenStation'
        "400":
          description: неверный запрос (ошибка клиента)
        "401":
          description: несанкционированный доступ (отсутствует или неверный API-ключ)
        "404":
          description: Ресурс не найден
# Расписание рейсов по станции
  /v3.0/schedule/:
    get:
      tags:
      - getScheduleRouteByStation
      summary: "Расписание рейсов по станции"
      operationId: getScheduleRouteByStation
      parameters:
      - name: apikey
        in: query
        description: API Key
        required: true
        schema:
          type: string
      - name: station
        in: query
        description: Код станции
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: json или xml
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Успешное выполнение запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleRouteByStation'
        "400":
          description: неверный запрос (ошибка клиента)
        "401":
          description: несанкционированный доступ (отсутствует или неверный API-ключ)
        "404":
          description: Ресурс не найден
# Список ближайших станций
  /v3.0/nearest_stations/:
    get:
      tags:
      - getNearestStations
      summary: Список ближайших станций
      operationId: getNearestStations
      parameters:
      - name: apikey
        in: query
        description: API key
        required: true
        schema:
          type: string
      - name: lat
        in: query
        description: Широта
        required: true
        schema:
          type: number
      - name: lng
        in: query
        description: Долгота
        required: true
        schema:
          type: number
      - name: distance
        in: query
        description: Радиус охвата
        required: true
        schema:
          type: integer
      - name: format
        in: query
        description: json или xml
        required: false
        schema:
          type: string
      - name: lang
        in: query
        description: lang
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Успешное выполнение запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stations'
        "400":
          description: неверный запрос (ошибка клиента)
        "401":
          description: несанкционированный доступ (отсутствует или неверный API-ключ)
        "404":
          description: Ресурс не найден
# Список всех доступных станций
  /v3.0/stations_list/:
    get:
      tags:
      - getAllStationsList
      summary: Список всех доступных станций
      operationId: getAllStationsList
      parameters:
      - name: apikey
        in: query
        description: API key
        required: true
        schema:
          type: string
      - name: format
        in: query
        description: json или xml
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Успешное выполнение запроса
          content:
            text/html; charset=utf-8:
              schema:
                $ref: '#/components/schemas/AllStationsList'
        "400":
          description: неверный запрос (ошибка клиента)
        "401":
          description: несанкционированный доступ (отсутствует или неверный API-ключ)
        "404":
          description: Ресурс не найден
# Структуры ответа
components:
  schemas:
# Расписание рейсов между станциями
    ScheduleRouteBetweenStation:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        interval_segments:
          type: array
          items:
            $ref: '#/components/schemas/IntervalSegments'
        segments:
          type: array
          items:
            $ref: '#/components/schemas/Segments'
        search:
          $ref: '#/components/schemas/Search'
    Pagination:
      type: object
      properties:
        total:
          type: number
          description: Общее количество станций, удовлетворяющих условиям поиска
        limit:
          type: number
          description: Ограничение на количество станций, которые Яндекс Расписания возвращают в ответе на запрос
        offset:
          type: number
          description: Смещение относительно первого результата поиска
    IntervalSegments:
      type: object
      properties:
        from:
          $ref: '#/components/schemas/From'
        thread:
          $ref: '#/components/schemas/Thread'
        departure_platform:
          type: string
          description: Номер платформы станции отправления
        stops:
          type: string
          description: Станции следования рейса, на которых совершается остановка. Описывается в свободной форме
        departure_terminal:
          type: string
          description: Название терминала станции отправления
        to:
          $ref: '#/components/schemas/To'
        has_transfers:
          type: boolean
          description: Признак наличия пересадок nпо ходу рейса
        tickets_info:
          $ref: '#/components/schemas/TicketsInfo'
        duration:
          type: number
          description: Продолжительность рейса (в секундах)
        arrival_terminal:
          type: string
          description: Название терминала станции прибытия
        start_date:
          type: string
          description: Дата отправления рейса
        arrival_platform:
          type: string
          description: Номер платформы станции прибытия
    Segments:
      type: object
      properties:
        arrival:
          type: string
          description: Время прибытия
        from:
          $ref: '#/components/schemas/From'
        thread:
          $ref: '#/components/schemas/Thread'
        departure_platform:
          type: string
          description: Номер платформы станции отправления
        departure:
          type: string
          description: Время отправления
        stops:
          type: string
          description: Станции следования рейса, на которых совершается остановка
        departure_terminal:
          type: string
          description: Название терминала станции отправления
        to:
          $ref: '#/components/schemas/To'
        has_transfers:
          type: boolean
          description: Признак наличия пересадок nпо ходу рейса
        tickets_info:
          $ref: '#/components/schemas/TicketsInfo'
        duration:
          type: number
          description: Продолжительность рейса (в секундах)
        arrival_terminal:
          type: string
          description: Название терминала станции прибытия
        start_date:
          type: string
          description: Дата отправления рейса
        arrival_platform:
          type: string
          description: Номер платформы станции прибытия
    From:
      type: object
      properties:
        code:
          type: string
          description: Код пункта отправления в системе кодирования Яндекс Расписаний
        title:
          type: string
          description: Название пункта отправления
        station_type:
          type: string
          description: Тип пункта отправления
        station_type_name: 
          type: string
          description: название типа станции
        popular_title: 
          type: string
          description: Общепринятое название станции  
        short_title: 
          type: string
          description: Сокращенное название станции
        transport_type:
          type: string
          description: Тип транспорта, обслуживаемый станцией
        type:
          type: string
          description: Вид станции 
    Thread:
      type: object
      properties:
        uid:
          type: string
          description: Идентификатор нитки в системе кодирования Яндекс Расписаний
        title:
          type: string
          description: Название нитки
        interval:
          $ref: '#/components/schemas/Interval'
        number:
          type: string
          description: Номер рейса
        short_title:
          type: string
          description: Сокращенное название нитки
        thread_method_link:
          type: string
          description: а информации о нитке с идентификатором, указанным в ключе uid
        carrier:
          $ref: '#/components/schemas/Carrier'
        transport_type:
          type: string
          description: Тип транспортного средства
        vehicle:
          type: string
          description: Название транспортного средства
        transport_subtype:
          type: string
          description: Подтип транспорта
        express_type:
          type: string
          description: Признак транспрорта, экспресс или аэроэкспресс
    To:
      type: object
      properties:
        code:
          type: string
          description: Код станции прибытия в системе кодирования Яндекс Расписаний
        title:
          type: string
          description: Название станции прибытия
        station_type:
          type: string
          description: Пункт назначиения
        station_type_name: 
          type: string
          description: название типа станции
        popular_title: 
          type: string
          description: Общепринятое название станции  
        short_title: 
          type: string
          description: Сокращенное название станции
        transport_type:
          type: string
          description: Тип транспорта, обслуживаемый станцией
        type:
          type: string
          description: Вид станции
    Interval:
      type: object
      properties:
        density:
          type: string
          description: Описание периодичности движения в свободной форме.
        end_time:
          type: string
          description: Дата и время окончания движения по нитке. Всегда указывается в часовом поясе станции отправления
        begin_time:
          type: string
          description: Дата и время начала движения по нитке. Всегда указывается в часовом поясе станции прибытия
    TicketsInfo:
      type: object
      properties:
        et_marker:
          type: boolean
          description: Признак возможности купить электронный билет
        places:
          type: array
          description: Доступные типы и цена билетов
          items:
            $ref: '#/components/schemas/Places' 
    Places:  
      type: object
      properties:
        currency:
          type: string
          description: Идентификатор валюты, в которой указана цена
        price:
          type: array
          description: Цена билета
          items:
            $ref: '#/components/schemas/Price'
        name:
          type: string
          description: Название типа билета (например, «эконом»)
    Price:
      type: object
      properties:
        cents:
          type: number
          description: Целое число дополнительных единиц валюты (например, копеек или центов)
        whole:
          type: number
          description: Целое число основных единиц валюты (например, рублей)
    Carrier:
      type: object
      properties:
        code:
          type: number
          description: Код перевозчика в системе кодирования Яндекс Расписаний
        contacts:
          type: string
          description: Контактная информация, в свободной форме
        url:
          type: string
          description: Ссылка на страницу перевозчика
        logo_svg:
          type: string
          description: Ссылка на используемый Яндексом логотип перевозчика в формате SVG
        title:
          type: string
          description: Название перевозчика
        phone:
          type: string
          description: Контактный номер телефона перевозчика
        codes:
          $ref: '#/components/schemas/Codes'
        address:
          type: string
          description: Юридический адрес перевозчика
        logo:
          type: string
          description: Ссылка на используемый Яндексом логотип перевозчика в растровом формате
        email:
          type: string
          description: Электронный почтовый адрес перевозчика
    TransportSubtype:
      type: object
      properties:
        color:
          type: string
          description: Цвет транспортного средства в шеснадцатизначном формате
        code:
          type: string
          description: Код транспортного средства
        title:
          type: string
          description: Описание подтипа транспортного средства
    Codes:
      type: object
      properties:
        icao:
          type: string
          description: Код станции в системе кодирования ICAO
        sirena:
          type: string
          description: Код станции в системе кодирования Sirena
        iata:
          type: string
          description: Код станции в системе кодирования IATA
    Search:
      type: object
      properties:
        date:
          type: string
          description: Дата, на которую получен список рейсов, в формате «YYYY-MM-DD»
        to: 
          $ref: '#/components/schemas/To'
        from:
          $ref: '#/components/schemas/From'
# Расписание рейсов по станции
    ScheduleRouteByStation:
      type: object
      properties:
        date: 
          type: string
        pagination:
          $ref: '#/components/schemas/Pagination'
        station:
          $ref: '#/components/schemas/StationRoute'
        schedule:
          type: array
          items:
            $ref: '#/components/schemas/ScheduleRoute'
        schedule_direction:
          $ref: '#/components/schemas/ScheduleDirections'
        directions:
          $ref: '#/components/schemas/Directions'
    StationRoute:
      type: object
      properties:
        code:
          type: string
          description: Код станции 
        station_type:
          type: string
          description: Тип станции   
#           enum:
#            - station - станция;
#            - platform — платформа;
#            - stop — остановочный пункт;
#            - checkpoint — блок-пост;
#            - post — пост;
#            - crossing — разъезд;
#            - overtaking_point — обгонный пункт;
#            - train_station — вокзал;
#            - airport — аэропорт;
#            - bus_station — автовокзал;
#            - bus_stop — автобусная остановка;
#            - unknown — станция без типа;
#            - port — порт;
#            - port_point — портпункт;
#            - wharf — пристань;
#            - river_port — речной вокзал;
#            - marine_station — морской вокзал.
        station_type_name: 
          type: string
          description: название типа станции
        title: 
          type: string
          description: Название станции
        popular_title: 
          type: string
          description: Общепринятое название станции  
        short_title: 
          type: string
          description: Сокращенное название станции
        codes_stations:
          $ref: '#/components/schemas/CodesStations'
        transport_type:
          type: string
          description: Тип транспорта, обслуживаемый станцией
        type:
          type: string
          description: Вид станции
    ScheduleRoute:
      type: object
      properties:
        except_days:
          type: string
          description: Дни в которые нитка не курсирует
        arrival:
          type: string
          description: Время прибытия
        thread:
          $ref: '#/components/schemas/Thread'
        is_fuzzy:
          type: boolean
          description: Признак неточности времени отправления и времени прибытия
        days:
          type: string
          description: Дни курсирования нитки
        stops:
          type: string
          description: Станции следования рейса, на которых совершается остановка
        departure:
          type: string
          description: Время отправления
        terminal:
          type: string
          description: Терминал аэропрта
        platform:
          type: string
          description: Платформа или путь с которого отправляется рейс
    CodesStations:
      type: object
      properties:
        yandex: 
          type: string
          description: Код станции в системе кодирования Яндекс Расписаний
        esr:
          type: string
          description: Код станции в системе кодирования ESR
    ScheduleDirections:
      type: object
      properties:
        code:
          type: string
          description: Код направления
        title:
          type: string
          description: Название направления
    Directions:
      type: object
      properties:
        code:
          type: string
          description: Код направления
        title:
          type: string
          description: Название направления
# Расписание рейсов по станции
    Stations:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
        stations:
          type: array
          description: Список станций, удовлетворяющих условиям поиска
          items:
            $ref: '#/components/schemas/Station'
    Station:
      type: object
      properties:
        distance:
          type: number
          description: Расстояние от указанной в запросе точки до полученной в ответе станции
        code:
          type: string
          description: Код станции в системе кодирования Яндекс Расписаний
        station_type:
          type: string
          description: Тип станции
        station_type_name:
          type: string
          description: Название типа станции
        type_choices:
          $ref: '#/components/schemas/Schedule'
        title:
          type: string
          description: Название станции
        popular_title:
          type: string
          description: Популярное название станции
        short_title:
          type: string
          description: Краткое название станции
        majority:
          type: integer
          description: Целое число, определяющее относительную важность станции в транспортном сообщении региона
        transport_type:
          type: string
          description: Основной тип транспорта для данной станции
        lat:
          type: number
          description: Широта станции
        lng:
          type: number
          description: Долгота станции
        type:
          type: string
          description: Вид найденного пункта
    Schedule:
      type: object
      properties:
        desktop_url:
          type: string
          format: uri
        touch_url:
          type: string
          format: uri
# Список всех доступных станций
    AllStationsList:
      type: object
      properties:
        countries:
          type: array
          items:
            $ref: '#/components/schemas/Countries' 
    Countries:
      type: object
      properties:
        regions:
          type: array
          items:
            $ref: '#/components/schemas/Regions'
        codes:
          type: object
          properties:
            yandex_code:
              type: string
              description: Код страны в системе Яндекс Расписаний
        title:
          type: string
          description: Название страны
    Regions:
      type: object
      properties:
        settlements:
          type: array
          items:
            $ref: '#/components/schemas/Settlements'
        codes:
          type: object
          properties:
            yandex_code:
              type: string
              description: Код региона в системе Яндекс Расписаний
        title:
          type: string
          description: Название региона
    Settlements:
      type: object
      properties:
        title:
          type: string
          description: Название населенного пункта
        codes:
          type: object
          properties:
            yandex_code:
              type: string
              description: Код населенного пункта в системе Яндекс Расписаний
        stations:
          type: array
          items:
            $ref: '#/components/schemas/StationsInSettlements'
    StationsInSettlements:
      type: object
      properties:
        direction:
          type: string
          description: Направление движания поездов
        codes:
          type: object
          properties:
            yandex_code:
              type: string
              description: Код станции в системе Яндекс Расписаний
            esr_code:
              type: string
              description: Код железнодорожной станции в системе ЕСР (если применимо)
        station_type:
          type: string
          description: Тип станции
        title:
          type: string
          description: Название станции
        longitude:
          type: number
          description: Долгота станции
        transport_type:
          type: string
          description: Тип транспорта
        latitude:
          type: number
          description: Широта станции